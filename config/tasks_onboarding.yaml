capture_patient_data_task:
  description: >
    Analiza el historial de chat: {chat_history} y el último mensaje: {message}.
    Tu objetivo es extraer el nombre completo y el correo del paciente.
    1. Si los datos están en el historial o en el mensaje, extráelos.
    2. Si falta algún dato (nombre o email), tu respuesta debe ser un mensaje amable pidiéndolo.
    3. NO inventes datos. Si no están, repórtalos como faltantes.
  expected_output: >
    Un objeto JSON con:
    'full_name': string o null,
    'email': string o null,
    'missing_fields': lista de campos que faltan,
    'response_message': El mensaje que le enviaremos al usuario por WhatsApp.
